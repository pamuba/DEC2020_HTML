type Query{
    company(id:ID!):Company
    job(id:ID!): Job
    jobs:[Job]
}

type Mutation{
    createJob(input: CreateJobInput): Job
}

input CreateJobInput {
    title:String,
    description:String
}

type Company {
    id: ID!
    name: String
    description: String
    jobs:[Job]
}

type Job{
    id: ID!
    title: String
    company: Company
    description: String
}