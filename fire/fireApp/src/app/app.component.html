<nav class="navbar navbar-dark">
  Angular FireStore Demo
</nav>
<div class="container">
  <div class="row justify-content-center p-2">
    <h1>Angular 9 with Firebase crud</h1>
  </div>

  <div class="form-group">
    <input type="text" placeholder="Enter Employee Name" class="form-control" [(ngModel)]="employeeName">
  </div>
  <div class="form-group">
    <input type="number" placeholder="Enter Employee Age" class="form-control" [(ngModel)]="employeeAge">
  </div>
  <div class="form-group">
    <input type="text" placeholder="Enter Employee Address" class="form-control" [(ngModel)]="employeeAddress">
  </div>
  <div class="form-group">
    <button (click)="CreateRecord()" class="btn btn-primary" [disabled]="!employeeName || !employeeAge || !employeeAddress">Create Employee</button>
  </div>
  <div class="form-group">
    <h4><b>{{message}}</b></h4>
  </div>
</div>
