<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="result"></p>
    <script>
        var a = prompt("Enter 1st number");
        var b = prompt("Enter 2nd number");
        // document.getElementById("result").innerHTML = eval(a)+eval(b);
        document.getElementById("result").innerHTML = parseInt(a)+eval(b);
    </script>
</body>
</html>
